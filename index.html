<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ray's World</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header Section -->
    <header class="bg-blue-600 text-white text-center py-8">
        <h1 class="text-4xl font-bold">Welcome to Ray's World</h1>
        <p class="text-xl mt-2">A glimpse into the life of an amazing guy</p>
    </header>

    <!-- About Section -->
    <section class="py-12 bg-white">
        <div class="container mx-auto text-center">
            <h2 class="text-3xl font-semibold mb-4">About Ray</h2>
            <p class="text-lg max-w-2xl mx-auto">We love ray</p>
        </div>
    </section>

    <!-- Gallery Section -->
    <section class="py-12 bg-gray-200">
        <div class="container mx-auto">
            <h2 class="text-3xl font-semibold text-center mb-8">Gallery</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                <div class="overflow-hidden rounded-lg shadow-lg">
                    <img src="https://i.imghippo.com/files/vROc21724553185.jpg" alt="Ray enjoying an adventure" class="w-full h-48 object-cover">
                </div>
                <div class="overflow-hidden rounded-lg shadow-lg">
                    <img src="https://i.imghippo.com/files/7Acfv1724553249.jpg" alt="Ray with friends" class="w-full h-48 object-cover">
                </div>
                <div class="overflow-hidden rounded-lg shadow-lg">
                    <img src="https://i.imghippo.com/files/V4fP31724553057.jpg" alt="Ray at a sports event" class="w-full h-48 object-cover">
                </div>
                <!-- Add more photos as needed -->
            </div>
        </div>
    </section>

    <!-- Contact/Message Section -->
    <section class="py-12 bg-gray-200">
        <div class="container mx-auto text-center">
            <h2 class="text-3xl font-semibold mb-4">Leave a Message for Ray</h2>
            <form class="max-w-lg mx-auto">
                <textarea class="w-full p-4 rounded-lg shadow-md bg-white" rows="4" placeholder="Write your message here..."></textarea>
                <button class="mt-4 bg-blue-600 text-white py-2 px-6 rounded-lg hover:bg-blue-500">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white text-center py-4">
        <p>Created for Ray</p>
    </footer>

</body>
</html>
